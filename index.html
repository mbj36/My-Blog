<html ng-app="MyApp">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="shortcut icon" href="img/faviconn.png">

    <!----Scripts and css---->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="bower_components/angular-timeline/dist/angular-timeline.css"></script>   
    <script src="bower_components/angular-timeline/dist/angular-timeline.js"></script>    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline-bootstrap.css">
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/main.css">
    
    <title>Mohit-Blog</title>
    </head>
    <body>
        <!-----header---->
        <div ng-controller="AppCtrl">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <span ng-repeat="items in NavItems">
                            <button type="button" class="btn btn-default">
                                <i class="{{items.class}} "></i><a ng-href="{{ items.url }}">  {{ items.text }}  </a>
                            </button>
                        </span>
                    </div>
                </div>
            </nav>
        </div>
        <!---content----->
        <div flex layout="row" layout-align="center center" class="content-view">
        <div ng-view flex="80" flex-md="90" flex-sm="95" layout="column">
            <noscript style="text-align:center;"><b>Enable JavaScript jackass!</b></noscript>
        </div>
    </div>
        <!-----footer---->
        <div>
            <hr>
            <span class="author">&#169; 2016
                <a href="https://github.com/mbj36">Mohit Kumar Bajoria</a>
            </span>
            <span class="footer-center">
                <i class="fa fa-windows"></i>
                <i class="fa fa-code"></i>
                <i class="fa fa-linux"></i>
            </span>
            
            <span class="right">
                <a href="https://github.com/mbj36/My-Blog">Source</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="mailto:mohitbajo36@gmail.com">Contact</a>
            </span>
            <hr>
        </div>
    
  
    <script src="js/app.js"></script>
    <script src="js/academics.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
</body>
</html>
